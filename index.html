<html lang="es">
<head>

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0d0d0d;
            color: #e5e5e5;
            overflow-x: hidden;
            cursor: none;
        }

        /* Cursor personalizado */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid #8b5cf6;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            mix-blend-mode: difference;
        }

        .cursor.active {
            transform: scale(2);
            border-color: #00FFD1;
        }

        /* Pantalla de boot */
        .boot-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0d0d0d;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 1s ease;
        }

        .boot-text {
            font-family: 'Fira Code', monospace;
            font-size: 16px;
            color: #8b5cf6;
            margin-bottom: 20px;
            opacity: 0;
            animation: typewriter 2s steps(40) forwards;
        }

        @keyframes typewriter {
            from { width: 0; opacity: 1; }
            to { width: 100%; opacity: 1; }
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: #1f2937;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #8b5cf6, #00FFD1);
            width: 0%;
            animation: loading 3s ease-in-out forwards;
        }

        @keyframes loading {
            to { width: 100%; }
        }

        /* Interfaz principal */
        .main-interface {
            opacity: 0;
            position: relative;
            min-height: 100vh;
        }

        .main-interface.active {
            opacity: 1;
            transition: opacity 1s ease;
        }

        /* Part√≠culas de fondo */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #8b5cf6;
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Sistema de navegaci√≥n por nodos */
        .node-system {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            width: 80vw;
            height: 80vh;
            max-width: 1200px;
            max-height: 800px;
        }

        .central-node {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #8b5cf6, #6d28d9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
        }

        .central-node:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 50px rgba(139, 92, 246, 0.8);
        }

        .central-node h1 {
            font-family: 'Playfair Display', serif;
            font-size: 16px;
            text-align: center;
            color: white;
            font-weight: 700;
        }

        .satellite-node {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(139, 92, 246, 0.2);
            border: 2px solid #8b5cf6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .satellite-node:hover {
            background: rgba(139, 92, 246, 0.4);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.6);
        }

        .satellite-node span {
            font-size: 12px;
            text-align: center;
            color: #e5e5e5;
            font-weight: 500;
        }

        /* Posicionamiento de nodos sat√©lite */
        .node-1 { top: 10%; left: 50%; transform: translate(-50%, -50%); }
        .node-2 { top: 25%; right: 15%; transform: translate(50%, -50%); }
        .node-3 { bottom: 25%; right: 15%; transform: translate(50%, 50%); }
        .node-4 { bottom: 10%; left: 50%; transform: translate(-50%, 50%); }
        .node-5 { bottom: 25%; left: 15%; transform: translate(-50%, 50%); }
        .node-6 { top: 25%; left: 15%; transform: translate(-50%, -50%); }

        /* L√≠neas conectoras */
        .connector {
            position: absolute;
            background: linear-gradient(45deg, transparent, #8b5cf6, transparent);
            height: 1px;
            opacity: 0.3;
            transform-origin: left center;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        /* Panel de contenido */
        .content-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            height: 90vh;
            max-width: 1000px;

            border-radius: 20px;
            backdrop-filter: blur(20px);

        .close-btn {

            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            border: none;
            background: none;
            color: #8b5cf6;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {

        .content-header {

        }

        .content-body {

        .language-name {
            font-weight: 500;

        .language-level {

        /* Estilos para contacto */
        .contact-container {
            display: grid;
            gap: 30px;
        }

        .contact-intro {
            text-align: center;
            padding: 20px;
        }

        .contact-intro p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .contact-philosophy {
            font-style: italic;
            color: #a3a3a3;
        }

        .contact-links {
            display: grid;
            gap: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: rgba(139, 92, 246, 0.05);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background: rgba(139, 92, 246, 0.1);

        }

        .contact-icon {

        }

        .contact-info h4 {
            font-family: 'Playfair Display', serif;

            color: #8b5cf6;

        }

        .contact-link {

        .contact-link:hover {

        }

        .contact-footer {

        }

        .contact-footer em {
            color: #8b5cf6;

        }

        /* Estilos para timeline */
        .timeline-container {
            display: grid;
            gap: 30px;

        .timeline-item {
            display: flex;
            gap: 30px;

        .timeline-date {

        .timeline-content h3 {

        .timeline-institution {

        .timeline-description {

        .experience-note {

        /* Responsive */
        @media (max-width: 768px) {
            .node-system {

    <script>
        // Cursor personalizado
        const cursor = document.querySelector('.cursor');
        let mouseX = 0, mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
        });

        // Activar cursor en elementos interactivos
        document.querySelectorAll('.hover-effect, .close-btn').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('active'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('active'));
        });

        // Secuencia de boot
        setTimeout(() => {
            document.getElementById('bootScreen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('bootScreen').style.display = 'none';
                document.getElementById('mainInterface').classList.add('active');
            }, 1000);
        }, 3500);

        // Generar part√≠culas
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particles.appendChild(particle);
            }
        }

        // Generar l√≠neas conectoras
        function createConnectors() {
            const nodeSystem = document.querySelector('.node-system');
            const centralNode = document.getElementById('centralNode');
            const satellites = document.querySelectorAll('.satellite-node');

            satellites.forEach((satellite, index) => {
                const connector = document.createElement('div');
                connector.classList.add('connector');
                
                // Calcular posici√≥n y rotaci√≥n
                const centralRect = centralNode.getBoundingClientRect();
                const satelliteRect = satellite.getBoundingClientRect();
                
                const deltaX = satelliteRect.left - centralRect.left;
                const deltaY = satelliteRect.top - centralRect.top;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                const angle = Math.atan2(deltaY, deltaX) * (180 / Math.PI);
                
                connector.style.width = distance + 'px';
                connector.style.transform = `rotate(${angle}deg)`;
                connector.style.left = '50%';
                connector.style.top = '50%';
                connector.style.transformOrigin = 'left center';
                
                nodeSystem.appendChild(connector);
            });
        }

        // Contenido de las secciones
        const sectionContent = {

                content: `

                        </div>

                            <div class="skills-grid">
                                <div class="skill-item">Liderazgo</div>
                                <div class="skill-item">Pensamiento estrat√©gico</div>
                                <div class="skill-item">Comunicador</div>
                                <div class="skill-item">Gesti√≥n del tiempo</div>
                                <div class="skill-item">Innovador</div>
                                <div class="skill-item">Pensamiento √Ågil</div>
                            </div>
                        </div>
                    </div>
                `
            },
            proyectos: {
                title: "EXPERIMENTOS DIGITALES",
                content: `
                    <div class="projects-container">
                        <div class="project-card">
                            <div class="project-header">
                                <h3>Sistema de Gesti√≥n Acad√©mica</h3>
                                <span class="project-date">Febrero 2024</span>
                            </div>
                            <p class="project-description">Desarrollo de un programa que permite llevar el seguimiento acad√©mico de todos los campers que ingresan matriculados en el programa intensivo de programaci√≥n contando con diferentes roles con sus respectivos permisos y organizaciones.</p>
                            <div class="project-tech">
                                <span class="tech-tag">JavaScript</span>
                                <span class="tech-tag">MongoDB</span>
